<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="The Time">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>clock</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Lora:ital,wght@1,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Montserrat', sans-serif;
  font-size: 400%;
  color: white;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
